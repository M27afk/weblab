<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
    <frameset cols="20%,*">
        <frame src="left.html" name="left"></frame>
        <frame src="right.html" name="main"></frame>
    </frameset>
</head>

<body>
    <noframes>
        <p>Your Browser is not Compatible</p>
    </noframes>
</body>

</html>
